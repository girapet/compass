<!DOCTYPE html>

<html>
<head>
  <script>
    if (new URL(document.location.href).hostname !== 'localhost' && 'serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="favicon.ico?v=1">
  <title>Compass</title>
</head>
<body>
  <div id="video-container"></div>
  <canvas></canvas>
  <button id="lm-create" class="command"></button>
  <button id="lm-show-list" class="command"></button>
  <button id="settings" class="command"></button>
  <div id="init">
  </div>
  <dialog id="lm-list-modal">
    <div>
      <div class="lm-title">Landmarks</div>
      <div id="lm-list-container"></div>
      <button id="lm-list-close" class="response">Close</button>
    </div>
  </dialog>
  <dialog id="lm-edit-modal">
    <div>
      <div class="lm-title">New Landmark</div>
      <form id="lm-edit-form">
        <div class="lm-edit-entry">
          <label>Name</label>
          <input type="text" id="lm-edit-name" required /><span class="validity"></span>
        </div>
        <div class="lm-edit-entry">
          <label>Latitude</label>
          <input type="number" id="lm-edit-lat" required min="-90" max="90" step="0.000001" /><span class="validity"></span>
        </div>
        <div class="lm-edit-entry">
          <label>Longitude</label>
          <input type="number" id="lm-edit-lon" required min="-180" max="180" step="0.000001" /><span class="validity"></span>
        </div>
        <div class="lm-edit-entry">
          <label>Elevation (m)</label>
          <input type="number" id="lm-edit-elev" min="-500" max="9000" /><span class="validity"></span>
        </div>
        <input type="hidden" id="lm-edit-key" />
        <input type="hidden" id="lm-edit-vis" />
      </form>
      <button id="lm-edit-confirm" class="response">OK</button>
      <button id="lm-edit-cancel" class="response">Cancel</button>
    </div>
  </dialog>
  <dialog id="lm-remove-modal">
    <div>
      <div id="lm-remove-name" class="lm-title"></div>
      <input type="hidden" id="lm-remove-key" />
      <button id="lm-remove-confirm" class="response">Yes</button>
      <button id="lm-remove-cancel" class="response">Cancel</button>
    </div>
  </dialog>
</body>
<script src="js/boot.js" type="module"></script>
</html>
