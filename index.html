<!DOCTYPE html>

<html>
<head>
  <script>
    if (new URL(document.location.href).hostname !== 'localhost' && 'serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="favicon.ico?v=1">
  <title>Compass</title>
</head>
<body>
  <div id="video-container"></div>
  <canvas></canvas>
  <img id="mark" src="icon/mark.svg" />
  <div id="init">
  </div>
  <dialog id="mark-modal">
    <div>
      <div id="mark-title">Mark Location</div>
      <form id="mark-form">
        <div>
          <label>Name</label> <input type="text" id="mark-name" required /><span class="validity"></span>
        </div>
        <div>
          <label>Latitude</label> <input type="number" id="mark-lat" required min="-90" max="90" step="0.000001" /><span class="validity"></span>
        </div>
        <div>
          <label>Longitude</label> <input type="number" id="mark-lon" required min="-180" max="180" step="0.000001" /><span class="validity"></span>
        </div>
        <div>
          <label>Elevation (m)</label> <input type="number" id="mark-elev" min="-500" max="9000" /><span class="validity"></span>
        </div>
      </form>
      <button id="mark-ok">OK</button>
      <button id="mark-cancel">Cancel</button>
    </div>
  </dialog>
</body>
<script src="js/boot.js" type="module"></script>
</html>
